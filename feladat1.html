<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <script type ="text/javascript")>
            var x = Math.floor(Math.random()* 100) + 1; 
            document.write("Gondoltam egy számra 1 és 100 között! Találd ki melyikre!");
            do{
                var tipp = prompt('Írd be a tipped!');
                if(tipp>x){
                    document.write("Adj meg egy kisebb számot!");
                }else if(tipp<x){
                    document.write("Nagyobbat!");
                }
                var tipp = prompt('Az új tipped!');
            }while(tipp!=x);

        </script>
</head>
